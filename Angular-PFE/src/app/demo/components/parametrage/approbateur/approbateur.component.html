<div *ngIf="approbateurDialog">
  <p-dialog [(visible)]="approbateurDialog" [style]="{height:'600px'}" header="Liste des approbateurs " [modal]="true">
    <div class="grid">
      <div class="col-12">
        <div class="mb-3">
          <p-multiSelect [options]="users" [(ngModel)]="selectedMulti" placeholder="Sélectionner un ou plusieurs approbateurs" optionLabel="name"
          class="multiselect-custom" display="chip">
          </p-multiSelect>
        </div>
        <p-table #dt [value]="selectedMulti" responsiveLayout="scroll" [rows]="5"
          [paginator]="true"
          [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true"
          currentPageReportTemplate="Affichage de {first} à {last} des entrées {totalRecords}">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Nom utilisateur <p-sortIcon field="name"></p-sortIcon></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td style="width:20%; min-width:12rem;">
                <span class="p-column-title">Nom utilisateur</span>
                {{ user.name }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton type="button" label="Enregistrer" icon="pi pi-check" class="p-button-text" (click)="ModificationApprobateur()"></button>
    </ng-template>
  </p-dialog>
</div>
